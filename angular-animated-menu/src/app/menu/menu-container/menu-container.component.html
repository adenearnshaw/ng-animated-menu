<div class="menu-container">
    <div class="pages-list"
         [style.width]="pageListWidth"
         [style.left]="pageListOffset">
        <div class="page" *ngFor="let menuItem of menuItems">
            <app-menu-page [menuItem]="menuItem"
                           (menuMoreClicked)="goForward($event)"
                           (menuBackClicked)="goBack()"></app-menu-page>
    </div>
    </div>
</div>
