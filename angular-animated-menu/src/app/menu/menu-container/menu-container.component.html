<div class="menu-container" *ngIf="currentMenuItem">

    <div class="page-container" animate-element>
        <app-menu-page [menuItem]="currentMenuItem"
                       [isBackEnabled]="canGoBack"
                        (menuMoreClicked)="goForward($event)"
                        (menuBackClicked)="goBack()"></app-menu-page>
    </div>
</div>
